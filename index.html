<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="A fun space-themed arithmetic practice app for elementary students" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="icon" type="image/svg+xml" href="/rocket-icon.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Space Math Drill</title>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="rocket-loading">
      <svg width="80" height="80" viewBox="0 0 100 100">
        <path d="M50 10 L60 40 L70 45 L60 50 L50 90 L40 50 L30 45 L40 40 Z" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
        <circle cx="50" cy="30" r="8" fill="#ffd93d"/>
      </svg>
    </div>
    <p class="loading-text">Launching into space...</p>
  </div>

  <!-- App Root -->
  <div id="app"></div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
